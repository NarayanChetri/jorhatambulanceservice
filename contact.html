<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        /* A subtle background gradient */
        body {
            background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-900">
    <!-- Main container -->
    <div class="min-h-screen flex items-center justify-center p-4">
        
        <!-- Form Card -->
        <div class="bg-white w-full max-w-lg p-6 sm:p-8 rounded-2xl shadow-xl">
            
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Get in Touch</h1>
            <p class="text-center text-gray-500 mb-6">We'd love to hear from you!</p>
            
            <!-- Web3Form -->
            <!-- The form action URL and method -->
            <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">

                <!-- REQUIRED: Your Web3Forms Access Key -->
                <input type="hidden" name="access_key" value="7c455d4e-4ec6-4568-8907-01ecb10e0c61">
                
                <!-- Optional: Redirect to a custom success page -->
                <input type="hidden" name="redirect" value="https://web3forms.com/success">
                
                <!-- Optional: Subject for the email -->
                <input type="hidden" name="subject" value="New Contact Form Submission">

                <!-- Form Fields -->
                <div class="space-y-5">
                    
                    <!-- 1. Name Field -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" name="name" id="name" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                               placeholder="Your Name">
                    </div>
                    
                    <!-- 2. Mobile No. Field -->
                    <div>
                        <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                        <input type="tel" name="mobile" id="mobile" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                               placeholder="+91 XXXXXXXXXX">
                    </div>
                    
                    <!-- 3. Message Field -->
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea name="message" id="message" rows="4" required
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                  placeholder="Your message..."></textarea>
                    </div>

                    <!-- hCaptcha Spam Protection (optional but recommended) -->
                    <!-- You can enable this by uncommenting it and signing up at hCaptcha -->
                    <!-- <div class="h-captcha" data-captcha="true"></div> -->

                    <!-- Submit Button -->
                    <div>
                        <button type="submit"
                                class="w-full py-3 px-6 text-lg font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105">
                            Send Message
                        </button>
                    </div>
                </div>
            </form>
            
            <!-- Result message container -->
            <div id="form-result" class="mt-4 text-center"></div>

        </div>
    </div>

    <!-- Optional: hCaptcha script (uncomment if you use hCaptcha) -->
    <!-- <script src="https://web3forms.com/client/script.js" async defer></script> -->

    <script>
        // This script handles the form submission feedback without a full page reload.
        // Web3Forms also supports a simple redirect, which is enabled by the 'redirect' hidden input.
        // This script provides a cleaner, AJAX-based submission.

        const form = document.getElementById('contact-form');
        const result = document.getElementById('form-result');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission
            
            const formData = new FormData(form);
            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);

            result.innerHTML = "Sending message..."
            result.className = "mt-4 text-center text-gray-500";

            fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: json
                })
                .then(async (response) => {
                    let json = await response.json();
                    if (response.status == 200) {
                        result.innerHTML = "Message sent successfully!";
                        result.className = "mt-4 text-center text-green-600 font-medium";
                        form.reset(); // Clear the form
                    } else {
                        console.log(response);
                        result.innerHTML = json.message || "Something went wrong!";
                        result.className = "mt-4 text-center text-red-600 font-medium";
                    }
                })
                .catch(error => {
                    console.log(error);
                    result.innerHTML = "Something went wrong!";
                    result.className = "mt-4 text-center text-red-600 font-medium";
                })
                .finally(() => {
                    // Remove the message after 5 seconds
                    setTimeout(() => {
                        result.innerHTML = "";
                        result.className = "mt-4 text-center";
                    }, 5000);
                });
        });
    </script>

</body>
</html>
